<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
</head>
<body>
    <form action="{{ url_for('edit_rating', id=book.id)}}" method="post">
        <p>Book Name: {{book.title}}</p>
        <p>Current Rating: {{book.rating}}</p>
        <input name="new-rating" type="text"><button type="submit">Change Rating</button>
    </form>
</body>
</html>
